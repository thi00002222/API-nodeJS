<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- header start -->
      <header class="d-grid gap-2">
        <div
          id="r1"
          class="text-white bg-primary d-flex justify-content-between gap-5 align-items-center"
        >
          <div class="flex-grow-1 text-end fs-5">
            Nhập APPXIN giảm 40% cho đơn hàng từ 250K tại App
          </div>
          <div class="px-5 fs-6">
            <a class="text-decoration-none" href="#">Theo dõi đơn hàng</a>
            <a class="text-decoration-none px-3" href="#">Đăng nhập</a>
            <a class="text-decoration-none" href="#">Đăng ký</a>
            <select
              name="lang"
              id="lang-select"
              class="border border-3 rounded border-light-subtle"
            >
              <option value="VN">VN</option>
              <option value="USA">USA</option>
              <option value="JP">JP</option>
              <option value="FR">FR</option>
            </select>
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- nav start -->
      <nav>
        <div
          class="d-flex px-5 align-items-center border-bottom border-3 py-2"
          id="r2"
        >
          <img src="/" alt="logo nè" width="10%" />
          <select
            name="address"
            id="address"
            class="w-25 border border-opacity-50 rounded px-3"
          >
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="Huế">Huế</option>
            <option value="Cà Mau">Cà Mau</option>
            <option value="Cần Thơ">Cần Thơ</option>
            <option value="Bến Tre">Bến Tre</option>
            <option value="Trà Vinh">Trà Vinh</option>
            <option value="Phú Quốc">Phú Quốc</option>
          </select>
          <ul class="fs-6 my-0 text-capitalize" id="menu"></ul>
        </div>
      </nav>
      <!-- nav end -->
      <main id="sp"></main>
    </div>
  </body>
</html>
<script src="js/getCate.js"></script>

<script src="js/getOneProduct.js"></script>
